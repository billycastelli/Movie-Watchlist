<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Watchlist</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">

  <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link href="{{ url_for('static', filename = 'css/watchlist_style.css') }}" rel="stylesheet">


  <!-- This url_for we are looking for a favicon. Change for film /static/file-->
  <link rel="shortcut icon" href = "{{ url_for('static', filename = 'icon2.ico')}}">
    
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
    <img style = "display: block;
    width: 60px;
    border-radius: 50%;" src= "{{url_for('static', filename='images/film_icon_white.png') }}">
    </a>
    <a class="navbar-brand" href="#">Watchlist</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">My Watchlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Popular Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://williamcastelli.com/watchlist/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://williamcastelli.com/watchlist/signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <br>
  <div class="text-center">
    <h4 style>Create a list...</h4>
    <button type="button" class="btn btn-primary btn-lg">New List</button>
  </div>
  <br>
  <div class = "text-center">
  <h4>        Now Trending</h4>
  {% for i in range(7) %}
    <img src = {{ top_movies[i].poster }}>
  {% endfor %}
  </div>


</body>
<footer>
  <br>
  <div class="list-inline" style="text-align: center;">
    <p>Information provided by <a href="https://www.themoviedb.org">The Movie Database</a>. All source code can be seen at my <a href="https://github.com/billycastelli/">Github</a>.</p>
  </div>
</footer>
</html>
